<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari Forum Posts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e63c2d;
            margin: 0;
            padding: 0;
            color: white;
        }

        h1 {
            text-align: center;
            background-color: #222;
            padding: 20px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1::before {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: auto;
            left: 10px;
        }

        #container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: #333;
        }

        .post-container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f0f0f0;
        }

        h2 {
            margin: 0;
            text-align: center;
            color: #e63c2d;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            color: #333;
        }

        input,
        textarea {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #e63c2d;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
        }

        a.return-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #e63c2d;
            text-decoration: none;
        }
        #logo1,
        #logo2 {
            width: 28px;
            height: auto;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>
        <img id="logo1" src="https://pngimg.com/uploads/ferrari/ferrari_PNG10665.png" alt="Ferrari Logo">
        Ferrari Forum Posts
        <img id="logo2" src="https://pngimg.com/uploads/ferrari/ferrari_PNG10665.png" alt="Ferrari Logo">
    </h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div id="container" class="post-container">
        <h2>Create new post</h2>
        <form action="{% url 'post_creator' topic_id=topic_id %}" method="post">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" name="title" required>

            <label for="content">Content:</label>
            <textarea name="content" rows="5" required></textarea>

            <button type="submit">Create</button>
        </form>
        <a class="return-link" href="{% url 'topic_detail'%}">Return</a>
    </div>
</body>
</html>

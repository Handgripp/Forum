<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            background-color: #61dafb;
            padding: 20px;
            margin: 0;
        }

        #content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .topic-container {
            background-color: #e0f7fa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .post-container {
            background-color: #fafafa;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        h2 {
            margin: 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Forum</h1>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ferrari Forum</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e63c2d;
            margin: 0;
            padding: 0;
            color: white;
        }

        h1 {
            text-align: center;
            background-color: #222;
            padding: 20px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #logo1,
        #logo2 {
            width: 28px;
            height: auto;
            margin: 0 10px;
        }

        #container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #e63c2d;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c62828;
        }

        a {
            text-decoration: none;
            color: #e63c2d;
        }

        .login-container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #1c1c1c;
        }
    </style>
</head>
<body>
    <h1>
        <img id="logo1" src="https://pngimg.com/uploads/ferrari/ferrari_PNG10665.png" alt="Ferrari Logo">
        Ferrari Forum
        <img id="logo2" src="https://pngimg.com/uploads/ferrari/ferrari_PNG10665.png" alt="Ferrari Logo">
    </h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div id="container" class="login-container">
        <h2>Login</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">

            <input type="submit" value="Log in">
        </form>

        <h4>You do not have an account? <a href="{% url 'register' %}">Register</a></h4>
    </div>
</body>
</html>

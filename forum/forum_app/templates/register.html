<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari Forum Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e63c2d;
            margin: 0;
            padding: 0;
            color: white;
        }

        h1 {
            text-align: center;
            background-color: #222;
            padding: 20px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1::before {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: auto;
            left: 10px;
        }

        #container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: #333;
        }

        .register-container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f0f0f0;
        }

        h2 {
            margin: 0;
            text-align: center;
            color: #e63c2d;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            color: #333;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #e63c2d;
            color: white;
            cursor: pointer;
        }
        #logo1,
        #logo2 {
            width: 28px;
            height: auto;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>
        <img id="logo1" src="https://pngimg.com/uploads/ferrari/ferrari_PNG10665.png" alt="Ferrari Logo">
        Ferrari Forum Register
        <img id="logo2" src="https://pngimg.com/uploads/ferrari/ferrari_PNG10665.png" alt="Ferrari Logo">
    </h1>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div id="container" class="register-container">
        <h2>Register</h2>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}

            <label for="username">Username:</label>
            <input type="text" name="username" required>

            <label for="email">e-mail:</label>
            <input type="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" required>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
